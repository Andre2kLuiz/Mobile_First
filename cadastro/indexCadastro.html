<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cadastro/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tela de Cadastro</title>
  </head>
  <body>
    <header>
      <abbr title="volta"><a href="/login/indexLogin.html" id="voltar"><i class="fa-solid fa-arrow-left"></i></a></abbr>
      <h1>Tela de Cadastro</h1>
      <p></p>
    </header>
    <section id="Local_Cadastro">
      
      <form id="Cadastro" class="Cadastro_Area">
        <div class="camposV">
          <label id="label_nome" for="Nome">Digite o seu Nome<br></label>
          <input type="text" id="Nome_User" placeholder="Nome" required />
        </div>
        <div class="camposV">
          <label id="label_email" for="E-mail">Digite o seu E-mail<br></label>
          <input type="email" id="Email_User" placeholder="E-mail" required />
        </div>
        <div></div>
        <div class="inform">
          <label id="label_cidade" for="Cidade" class="label">Digite sua Cidade</label>
          <input type="text" id="Cidade_User" placeholder="Cidade" class="imput" required />
          <label id="label_estado" for="Estado"class="label">Digite seu Estado</label>
          <input type="text" id="Estado_User" placeholder="Estado" class="imput" required />
          <label id="label_senha" for="Senha"class="label">Digite sua Senha</label>
          <input type="password" id="password" placeholder="Senha" class="imput" required />
          <label id="label_repetir_senha" for="Repetir_Senha" class="label">Repita a Senha Digitada Anteriormente</label>
          <input
            type="password"
            id="CloneP"
            placeholder="Repetir_Senha" 
            class="imput"
            required
          />
          <button class="botao" type="button" value="Cadastrar" id="btnG">
           Cadastrar
          </button>
        </div>
        <div id="MsgErro"></div>
        <div id="MsgSucess"></div>
      </form>
    </section>
  </body>
  <footer class="pe">
    <img src="#" alt="">
  </footer>
  <script src="/cadastro/js/script.js"></script>
  <a href="/Home/indexHome.html"></a>
</html>
